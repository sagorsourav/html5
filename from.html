<!DOCTYPE html>

<body>
    <form action="">
        <p>Name: <input placeholder="Enter Your name" type="text"</p>
        <p>Telephone: <input type="tel" name="" id=""></p>
        <p>Email: <input pattern="" type="email" name="" id=""></p>
        <fieldset>
            <legend>Select Your Pitha</legend>
            <p><label for="chitoi"><input type="radio" name="pitha" id="chitoi">Chitoi</label></p>
            <p><label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa</label></p>
            <p><label for="tell"><input type="radio" name="pitha" id="tell">Tell</label></p>
        </fieldset>
        <fieldset>
            <legend>Select Your Soch</legend>
            <p><label for="tometo"><input type="checkbox" name="soch" id="tometo">Tometo</label></p>
            <p><label for="butter"><input type="checkbox" name="soch" id="butter">Butter</label></p>
            <p><label for="Tamarind"><input type="checkbox" name="soch" id="Tamarind">Tamarind</label></p>
        </fieldset>
        <p><label for="">Special Instruction: <textarea name="" id=""></textarea></label></p>
        <button type="submit">Submit</button>
    </form>
</body>
